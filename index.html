<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input id="first-name" type="text" name="first-name" required /></label>
            <label for="last-name">Enter Your Last Name:
                <input id="last-name" type="text" name="last-name" required /></label>
            <label for="email">Enter Your Email:
                <input id="email" type="email" name="email" required /></label>
            <label for="password">Create a New Password:
                <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required /></label>
        </fieldset>
        <fieldset>
            <legend>
                Account type (required)
                <label for="personal-account">
                    <input id="personal-account" class="inline" type="radio" name="account-type" checked />
                    Personal Account
                </label>
                <label for="business-account">
                    <input id="business-account" class="inline" type="radio" name="account-type" />
                    Business Account
                </label>
            </legend>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input id="profile-picture" name="profile-picture" type="file" /></label>
            <label for="age">Input your age:
                <input id="age" name="age" type="number" min="13" max="120" /></label>
            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label><input type="checkbox" class="inline" name="terms-and-conditions" /> I
            accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit" name="submit" />
    </form>
</body>

</html>
